---
name: "tagged-release"

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always
      
jobs:
  macos-x86_64:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v1

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          default: true

      - name: Build binary
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release
          use-cross: true

      - name: Optimize and package binary
        run: |
          cd target/release
          strip check_commit_for_issue
          chmod +x check_commit_for_issue
          mkdir dmg
          mv check_commit_for_issue dmg/
          hdiutil create -fs HFS+ -srcfolder dmg -volname check_commit_for_issue check_commit_for_issue.dmg

      # - name: Upload binary
      #   uses: actions/upload-release-asset@v1
      #   env:
      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      #   with:
      #     asset_name: ${{check_commit_for_issue}}-${{ github.event.release.tag-name }}-macos-x86_64.dmg
      #     asset_path: target/release/check_commit_for_issue.dmg
      #     upload_url: ${{ github.event.release.upload_url }}
      #     asset_content_type: application/octet-stream
  tagged-release:
    name: "Tagged Release"
    runs-on: "ubuntu-latest"

    steps:
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          files: target/release/check_commit_for_issue.dmg 
           
